<!DOCTYPE html>
<html>
<head>
	<title>Json beautifier</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script>
		$(function() {
			$('#beautify').click(function() {
				try {
					$('#output').text(JSON.stringify(JSON.parse($('#input').val()), null, 4));
				} catch(err) {
					$('#output').text('Not correct format');
				}
				//var obj = {"hello":"world", "Test":["hello"]}
    
				//$('#output').text(JSON.stringify(obj, null, 4));
			})
			
		})
	</script>
</head>
<body>
<textarea id="input"></textarea>
<button id="beautify">Beautify</button>
<pre id="output"></pre>
</body>
</html>
